{% macro render_field(field) %}
<div class="field">
    <!-- 找出所有 error  -->
    {% if field.errors %}
    {% for error in field.errors %}
    <div class="notification error"> {{ error }}</div>
    {% endfor %}
    {% endif %}
    {{ field(placeholder=field.label.text) }}
    <!--  RegisterForm(Form) 裡面 username 的第一個 argument是label-->
</div>
{% endmacros%}
